<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<form>
  
  
   <select id="mySelect" class="w3-select w3-border" name="option">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
  
</form>
<br>

<p>Click the button to add a "Kiwi" option at the end of the dropdown list.</p>
<input type="text" id="demo" value="Mickey">
<button type="button" onclick="myFunction()">Insert option</button>

<script>
function myFunction() {
    var x = document.getElementById("mySelect");
    var option = document.createElement("option");
    option.text = document.getElementById("demo").value;
    x.prepend(option);
}
</script>

</body>
</html>
