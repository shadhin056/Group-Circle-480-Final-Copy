<!DOCTYPE html>
<html>
<body>

<form>
  <select id="mySelect" >
    <option>Apple</option>
    <option>Pear</option>
    <option>Banana</option>
    <option>Orange</option>
  </select>
</form>
<br>

<p>Click the button to add a "Kiwi" option at the end of the dropdown list.</p>
<input type="text" id="demo" value="Mickey">
<button type="button" onclick="myFunction()">Insert option</button>

<script>
function myFunction() {
    var x = document.getElementById("mySelect");
    var option = document.createElement("option");
    option.text = document.getElementById("demo").value;
    x.add(option);
}
</script>

</body>
</html>
